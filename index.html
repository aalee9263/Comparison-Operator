<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ccomparison Operator</title>
</head>

<body>
    <h1>es6 Conditions checking with if statement</h1>

    <form onsubmit="AgeCheck(event)">
        Enter Your Age:
        <input id="ageInput" type="number" required step="1">
        <br>
        <button>Check</button>
    </form>

    <h1 id="resultWindow"></h1>

    <script>
        function ageCheck(event) {

            event.preventDefault();
            let ageInput = document.querySelector("#ageInput").value;
            ageInput = Number(ageInput);

            console.log(ageInput);

            let message = "";

            if (ageInput < 4) {
                message = "You are Toddler"
            } 

            if(ageInput < 12){
                message = "Your are Child"
            }

            if(ageInput < 19){
                message = "Your are Teen"
            }

            if(ageInput < 39){
                message = "Your are Adult"
            }

            if(ageInput < 59){
                message = "Your are Middle Age Adult"
            }else{
                message = "Now You are Senior Citizen"
            }
            document.querySelector("#resultWindow").innerHTML = message

        }


    </script>
</body>

</html>
